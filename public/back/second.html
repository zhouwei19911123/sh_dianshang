<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">

</head>
<body>
  <!-- 左侧导航 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="bang">
      <a href="#">黑马26期</a>
    </div>
    <!-- 用户 -->
    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="current">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 右边主体 -->
  <div class="lt_main">
    <!-- 头部区域 -->
    <div class="lt_topbal">
      <a href="javascript:;" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 底部容器 container-fluid 流式布局 -->
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="index.html">系统管理</a></li>
            <li><a href="index.html">分类管理</a></li>
            <li class="active">二级分类</li>
          </ol>
          <div class="lt_content">
          <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th width="10%">序号</th>
                <th width="30%">一级分类名</th>
                <th width="30%">二级分类名称</th>
                <th width="30%">二级分类LOGO
                  </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>女士馆</td>
                <td>阿萨德2</td>
                <td><img src="./images/default.png" height="50" alt=""></td>
              </tr>
            </tbody>
          </table>
          <!-- 分页容器 -->
          <div class="text-right">
              <ul id="paginator"></ul>
          </div>
          
    </div>
  </div>

  <!-- 添加模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>

        <div class="modal-body">

              <div class="form-group">
                  <div class="dropdown">
                     <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                       <span id="dropdownTxt">请选择一级分类</span>
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        
                      </ul>
                    </div>
                    <!-- 隐藏域，需要给后台传，但是又不希望用户进行手动修改，通过隐藏域来实现给 input，指定 type ="hidden" -->
                    <input type="hidden" name="categoryId" >
              
          </div>
            <div class="form-group">
              <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
            </div>

            <div class="form-group">
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <input type="flie" style="display:none" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">
            </div>

            <div class="form-group" id="imgbox">
                <img src="./images/none.png" width="100" height="100" alt="">
                <input type="hidden" name="brandLogo">
            </div>

        </div>
  
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="add">添加</button>
          </div>
        </form>
        </div>
      </div>
    </div>



 
<!-- 退出模态框 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>

        <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/template" id="tpl">
    {{ each rows v i}}
  <tr>
     <td>{{ i + 1 + (page-1)* size}}</td>
     <td>{{v.categoryName}}</td>
     <td>{{v.brandName}}</td>
     <td><img src="{{v.brandLogo}}" alt="" height="50"></td>
  </tr>
    {{ /each}}
  </script>

  <script type="text/html" id="dropdownTpl">
    {{ each rows v i }}
    <li><a href="#" data-id="{{v.id}}"> {{v.categoryName}}</a></li>
    {{ /each }}
  </script>


  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/checkRootL.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>
</body>
</html>
